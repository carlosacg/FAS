<!--bar-->
<div class="w3-bar w3-top w3-black w3-padding">
  <button type="submit" 
          onclick="document.getElementById('mySidebar').style.display='block'" 
          class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey">
    <i class="fa fa-bars"></i>  Menú
  </button>
  <form>
    <a class="w3-display-middle">
      <img src="../assets/images/Imagen2.png"
          class="w3-round w3-margin-right" 
          alt="Logo FAS"> Finance Administrative System
    </a>
    <a href="#" 
      class="w3-bar-item w3-button w3-light-gray w3-right w3-large w3-circle"
      data-toggle="tooltip" 
      title="Cerrar sesión">
      <i class="fa fa-sign-out"></i>
    </a>
  </form>
</div>

<!--sidebar-->
<div class="w3-main">
  <nav class="w3-sidebar w3-collapse w3-white w3-animate-left" id="mySidebar">
    <br>
    <div class="w3-container w3-row w3-center profile">
      <div class="w3-col m8 w3-center">
        <img src="{{picture}}" class="w3-circle w3-margin-right w3-center image" alt="Foto usuario">
      </div>
      <br>
      <br>
      <br>
      <div class="w3-col m8 w3-row w3-center">
        <span> Bienvenido,
          <strong>   {{name}}  </strong>
        </span>
        <br>
      </div>
    </div>
    <hr>
    <div class="w3-container">
      <h5>General</h5>
    </div>
    <div class="w3-bar-block">
      <a type="submit"
         class="w3-bar-item w3-button w3-padding w3-hide-large w3-dark-grey w3-hover-black"
         onclick="document.getElementById('mySidebar').style.display='none'"
         title="close menu">
        <i class="fa fa-remove fa-fw"></i>Cerrar Menú
      </a>
      <a class="w3-bar-item w3-button w3-padding" [routerLink]="['/init']">
        <i class="fa fa-home fa-fw"></i>  Inicio</a>
      <a class="w3-bar-item w3-button w3-padding" [routerLink]="['/accounts']">
        <i class="fa fa-database fa-fw"></i>  Cuentas</a>
      <a class="w3-bar-item w3-button w3-padding" [routerLink]="['/transactions']">
        <i class="fa fa-credit-card fa-fw"></i>  Transacciones</a>
      <a class="w3-bar-item w3-button w3-padding" [routerLink]="['/budget']">
        <i class="fa fa-calendar fa-fw"></i>  Presupuesto</a>
    </div>
  </nav>
</div>

<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="document.getElementById('mySidebar').style.display='none'"></div>
